<!DOCTYPE html>
<html lang="en">

    <title>Surprise!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        .surprise-box {
            display: none;
            background-color: yellow;
            padding: 20px;
            border-radius: 10px;
            font-size: 24px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            animation: surpriseAnimation 1s ease-in-out;
        }
        @keyframes surpriseAnimation {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
